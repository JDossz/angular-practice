<div class="container">
  <div class="row">
    <div class="col">
      <h1>
          Welcome to {{ title }}!
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email Address</th>
            <th>Age</th>
            <th>Address</th>
            <th>City</th>
            <th>Postal Code</th>
            <th>Hobby</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users$ | async">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.city }}</td>
            <td>{{ user.zip }}</td>
            <td>{{ user.hobby }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
